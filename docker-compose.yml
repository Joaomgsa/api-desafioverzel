
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-desafio-verzel
    
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - 'app-network'
  
  db:
    image: postgres:latest
    container_name: postgres-db
    environment:
      POSTGRES_DB: db_desafio
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
volumes:
  postgres-data: